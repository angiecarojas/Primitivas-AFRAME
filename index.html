<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" >
        <a-entity position="0 2.25 -15" particle-system="color: #FFFFFF,#44CC00"></a-entity>
      <a-box position="-1 0.7 -3" rotation="0 45 0" color="#4CC3D9" animation>
        <a-animation
          attribute="rotation"
          repeat="indefinite"
          from="0 0 0"
          to="10 90 0"
        ></a-animation>
      </a-box>
      <a-sphere 
        position="0 1.25 -5" 
        rotation="0 45 0" 
        radius="1.25" 
        color="#EF2D5E">
    </a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-torus
        mi_componente="defaultColor:#000: interval:100"
        position="0 0 -6"
        color="violet"
        arc="230"
        radius="4"
        radius-tubular="0.2"
      ></a-torus>
      <a-cone
        position="1 1.75 -3"
        radius="0.5"
        height="1.5"
        color="#00ef78"
      ></a-cone>
      <a-dodecahedron
        position="0 0.4 -3"
        radius="0.3"
        height="1.1"
        color="#ef7800"
      ></a-dodecahedron>
      <a-ring
      position="0 4.4 -3"
        color="#0077ef"
      ></a-ring>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>
      <a-sky id="imagen" src="winter.jpg"></a-sky>
    </a-scene>
  </body>
</html>
